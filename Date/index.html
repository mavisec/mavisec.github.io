<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mavisec ‚Äî Authorization Request</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body { text-align: center; padding: 100px 20px; font-family: 'Inter', sans-serif; background-color: #111; color: #fff; }
    .blinker { animation: blink 1s step-start infinite; color: red; }
    @keyframes blink { 50% { opacity: 0; } }
    input[type="text"] { padding: 10px; font-size: 1rem; margin-top: 20px; border-radius: 5px; border: none; width: 200px; }
    button { padding: 10px 20px; margin-left: 10px; background: red; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 9999; }
  </style>
</head>
<body>
  <h1>üîê Authorization Request: Will you CNE with me?<span class="blinker">|</span></h1>
  
  <div>
    <input type="text" id="response" placeholder="Type YES or NO">
    <button onclick="submitResponse()">Submit</button>
  </div>

  <div id="confetti-container" class="confetti"></div>

  <script>
    function submitResponse() {
      const resp = document.getElementById('response').value.toUpperCase();
      if (resp === 'YES') {
        startConfetti();
        alert("üéâ Awesome! Can't wait!");
      } else if (resp === 'NO') {
        alert("üíî It's okay, maybe next time.");
      } else {
        alert("Please type YES or NO.");
      }
    }

    function startConfetti() {
      const container = document.getElementById('confetti-container');
      for (let i = 0; i < 100; i++) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.width = '10px';
        confetto.style.height = '10px';
        confetto.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        confetto.style.left = `${Math.random()*window.innerWidth}px`;
        confetto.style.top = `${Math.random()*window.innerHeight}px`;
        confetto.style.opacity = Math.random();
        container.appendChild(confetto);
        animateConfetto(confetto);
      }
    }

    function animateConfetto(el) {
      let x = parseFloat(el.style.left);
      let y = parseFloat(el.style.top);
      const fall = () => {
        y += 2 + Math.random()*3;
        x += Math.sin(y/10);
        if (y > window.innerHeight) y = -10;
        el.style.top = y + 'px';
        el.style.left = x + 'px';
        requestAnimationFrame(fall);
      }
      fall();
    }
  </script>
</body>
</html>
