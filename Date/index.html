<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Proposal - Access Request</title>
  <style>
    body {
      background-color: #000;
      color: #00ff99;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden { display: none; }
    button {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #00ff99;
      color: black;
    }
    #deny {
      position: relative;
    }
    .form-step {
      margin: 15px 0;
    }
    input, select {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 5px;
      font-family: "Courier New", monospace;
    }
    #results {
      border: 1px solid #00ff99;
      padding: 20px;
      margin-top: 20px;
      background: rgba(0, 255, 100, 0.05);
      width: 80%;
      text-align: center;
      white-space: pre-line;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    /* Red blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: red;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Initializing...</h1>
  <pre id="terminal"></pre>

  <div id="proposal" class="hidden">
    <h2>
      üîê Authorization Request: Will you CNE with me?
      <span class="cursor"></span>
    </h2>
    <button id="accept">Grant Access ‚úÖ</button>
    <button id="deny">Deny ‚ùå</button>
  </div>

  <form id="steps" class="hidden">
    <div class="form-step">
üìÖ Date: <input type="date" id="dateTime" required>
    </div>
    <div class="form-step">
      üçï Choose Food:
      <select id="food">
        <option>Ramen</option>
        <option>Sushi</option>
        <option>Korean BBQ</option>
        <option>Korean Fried Chicken</option>
        <option>Japanese BBQ</option>
      </select>
    </div>
    <div class="form-step">
      üé¨ Choose Movie:
      <select id="movie">
        <option>Inception</option>
        <option>Interstellar</option>
        <option>Avengers</option>
        <option>Your Pick ‚ù§Ô∏è</option>
      </select>
    </div>
    <div class="form-step">
      üòç Excitement Level:
      <input type="range" id="excitement" min="0" max="100" value="50">
      <span id="exciteValue">50%</span>
    </div>
    <button type="submit">Submit ‚úÖ</button>
  </form>

  <div id="results" class="hidden"></div>
  <canvas id="confetti"></canvas>

  <script>
    // Terminal typing effect
    const terminal = document.getElementById("terminal");
    const introLines = [
      "Scanning target: YOU",
      "Vulnerability detected: Single ‚ù§Ô∏è",
      "Exploit available: Dinner + Movie",
      "Deploying payload..."
    ];
    let i = 0, j = 0;

    function typeChar() {
      if (i < introLines.length) {
        if (j < introLines[i].length) {
          terminal.innerHTML += introLines[i][j];
          j++;
          setTimeout(typeChar, 50);
        } else {
          terminal.innerHTML += "<br>";
          i++;
          j = 0;
          setTimeout(typeChar, 500);
        }
      } else {
        document.getElementById("proposal").classList.remove("hidden");
      }
    }

    setTimeout(typeChar, 1000);

    // Deny button hover
    const denyBtn = document.getElementById("deny");
    denyBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      const rotate = Math.random() * 30 - 15;
      denyBtn.style.transition = "transform 0.3s ease";
      denyBtn.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
    });

    // Accept -> Show form
    document.getElementById("accept").addEventListener("click", () => {
      document.getElementById("proposal").classList.add("hidden");
      document.getElementById("steps").classList.remove("hidden");
    });

    // Excitement slider
    const excitement = document.getElementById("excitement");
    const exciteValue = document.getElementById("exciteValue");
    excitement.addEventListener("input", () => {
      exciteValue.textContent = excitement.value + "%";
    });

    // Form submission -> show results + confetti
    document.getElementById("steps").addEventListener("submit", (e) => {
      e.preventDefault();
      const dateTime = document.getElementById("dateTime").value;
      const food = document.getElementById("food").value;
      const movie = document.getElementById("movie").value;
      const excitementLevel = document.getElementById("excitement").value;
      const results = `
[+] Date Selected: ${dateTime}
[+] Food Choice: ${food}
[+] Movie Choice: ${movie}
[+] Excitement Level: ${excitementLevel}%
STATUS: Exploit Successful ‚ù§Ô∏è
      `;
      document.getElementById("steps").classList.add("hidden");
      document.getElementById("results").classList.remove("hidden");
      document.getElementById("results").innerText = results;
      launchConfetti();
    });

    // Confetti effect
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    let confettiParticles = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 150; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 150 + 50,
          color: `hsl(${Math.random()*360},100%,50%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.y += Math.cos(p.d) + 2 + p.r/2;
        p.x += Math.sin(p.d);
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      });
    }
  </script>
</body>
</html>
