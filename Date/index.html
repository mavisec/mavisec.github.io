<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNE Proposal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: red;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background: #1e1e1e;
      color: #fff;
      border: 2px solid #ff4d6d;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s;
    }

    button:hover {
      background: #ff4d6d;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    #progress {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffb6c1;
    }

    #steps {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #b3ffb3;
    }

    .cat-gif {
      text-align: center;
      margin-top: 20px;
    }

    .cat-gif img {
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
    }
  </style>
</head>
<body>
  <h1>
    üîê Authorization Request: Will you to CNE with me?
    <span class="cursor"></span>
  </h1>

  <div id="proposal">
    <div class="buttons">
      <button id="accept">Accept ‚úÖ</button>
      <button id="deny">Deny ‚ùå</button>
    </div>
  </div>

  <div id="progress" class="hidden">
    Loading: <span id="progressBar"></span>
  </div>

  <div id="steps" class="hidden">
    <p>üíñ Step 1: Access Granted!</p>
    <p>üíñ Step 2: Deploying Cute Mode...</p>
    <p>üíñ Step 3: Congratulations, you‚Äôre my CNE üíï</p>
  </div>

  <div class="cat-gif hidden" id="catGif">
    <img src="giphy.gif" alt="Cute cat drinking boba" />
  </div>

  <script>
    document.getElementById("accept").addEventListener("click", () => {
      document.getElementById("proposal").classList.add("hidden");
      const progressDiv = document.getElementById("progress");
      const progressBar = document.getElementById("progressBar");
      progressDiv.classList.remove("hidden");

      let barLength = 0;
      const totalLength = 15; // number of hearts
      const interval = setInterval(() => {
        barLength++;
        progressBar.textContent = "‚ù§Ô∏è".repeat(barLength);
        if (barLength >= totalLength) {
          clearInterval(interval);
          progressDiv.classList.add("hidden");
          document.getElementById("steps").classList.remove("hidden");
          document.getElementById("catGif").classList.remove("hidden");
        }
      }, 200); // speed of filling
    });

    // Deny button trick: it jumps away when hovered
    const denyBtn = document.getElementById("deny");
    denyBtn.addEventListener("mouseover", () => {
      denyBtn.style.position = "absolute";
      denyBtn.style.top = Math.random() * window.innerHeight + "px";
      denyBtn.style.left = Math.random() * window.innerWidth + "px";
    });
  </script>
</body>
</html>
