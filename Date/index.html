<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorization Request üíå</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ff4d6d;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.2em;
      background-color: red;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: #1a1a1a;
      color: #ff4d6d;
      border: 1px solid #ff4d6d;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff4d6d;
      color: #fff;
    }

    #deny {
      position: absolute;
    }

    .hidden {
      display: none;
    }

    #progress {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ff4d6d;
    }

    #progressBar {
      color: pink;
    }
  </style>
</head>
<body>
  <div id="proposal">
    <h2>
      üîê Authorization Request: Will you CNE with me?<span class="cursor"></span>
    </h2>
    <div class="buttons">
      <button id="accept">‚úÖ Accept</button>
      <button id="deny">‚ùå Deny</button>
    </div>
  </div>

  <div id="progress" class="hidden">
    Loading <span id="progressBar"></span>
  </div>

  <div id="steps" class="hidden">
    <h3>üíñ Access Granted üíñ</h3>
    <p>Welcome, co-pilot for the CNE mission üöÄ</p>
  </div>

  <script>
    // Deny button escapes
    const denyBtn = document.getElementById("deny");
    denyBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      denyBtn.style.left = x + "px";
      denyBtn.style.top = y + "px";
    });

    // Accept button triggers progress
    document.getElementById("accept").addEventListener("click", () => {
      document.getElementById("proposal").classList.add("hidden");
      const progressDiv = document.getElementById("progress");
      const progressBar = document.getElementById("progressBar");
      progressDiv.classList.remove("hidden");

      let barLength = 0;
      const totalLength = 20; // number of hearts
      const interval = setInterval(() => {
        barLength++;
        progressBar.textContent = "‚ù§Ô∏è".repeat(barLength);
        if (barLength >= totalLength) {
          clearInterval(interval);
          progressDiv.classList.add("hidden");
          document.getElementById("steps").classList.remove("hidden");
        }
      }, 150); // speed
    });
  </script>
</body>
</html>
